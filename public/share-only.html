<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Share Only</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>
    <div class="dashboard-container">
        <h1>Laptop na zdieľanie</h1>
        <button class="btn-primary" onclick="share()">ZDIEĽAŤ NA VEĽKÚ OBRAZOVKU</button>
        <p id="status">Pripravený</p>
    </div>

    <script>
        const socket = io('/');
        const peer = new Peer(undefined, { host: '/', port: 3000, path: '/peerjs' });

        function share() {
            navigator.mediaDevices.getDisplayMedia({ video: true, audio: true }).then(stream => {
                document.getElementById('status').innerText = "Zdieľam...";
                
                // 1. Povedz serveru, že sa zdieľa
                socket.emit('start-share');

                // 2. Získaj ID Big Screenu a pošli stream
                socket.emit('get-bigscreen-id');
                socket.once('bigscreen-id-response', (bsId) => {
                    const call = peer.call(bsId, stream);
                });

                // Keď užívateľ klikne "Ukončiť zdieľanie" v prehliadači
                stream.getVideoTracks()[0].onended = () => {
                    socket.emit('stop-share');
                    document.getElementById('status').innerText = "Pripravený";
                };
            });
        }
    </script>
</body>
</html>
