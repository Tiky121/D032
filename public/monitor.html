<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Monitor FINAL</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        #debug-log {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100px;
            background: rgba(0,0,0,0.8); color: lime; font-family: monospace;
            overflow-y: scroll; padding: 10px; z-index: 9000; font-size: 11px;
            pointer-events: none;
        }
        /* Tlaƒçidlo pre manu√°lne spustenie videa ak zlyh√° autoplay */
        #play-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.6); display: none; /* Skryt√© by default */
            justify-content: center; align-items: center; z-index: 8000;
            cursor: pointer;
        }
        #play-btn {
            font-size: 50px; color: white; border: 3px solid white;
            border-radius: 50%; width: 100px; height: 100px;
            display: flex; justify-content: center; align-items: center;
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <!-- √övodn√© tlaƒçidlo -->
    <div id="start-overlay" class="start-overlay">
        <h1>Monitor <span id="mon-num"></span></h1>
        <button class="btn-primary" onclick="startSystem()">SPUSTI≈§ SYST√âM</button>
    </div>

    <!-- Video kontajner -->
    <div class="video-wrapper" style="position: relative;">
        <video id="mainVideo" style="width:100%; height:100%; object-fit:cover;" autoplay playsinline></video>
        
        <!-- Tlaƒçidlo pre vyn√∫ten√© prehranie -->
        <div id="play-overlay" onclick="forcePlay()">
            <div id="play-btn">‚ñ∂</div>
        </div>
    </div>

    <div id="debug-log">ƒåak√°m...</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const monitorId = params.get('id');
        document.getElementById('mon-num').innerText = monitorId;
        const isAudioMaster = (monitorId === '2');

        function log(msg) {
            const d = document.getElementById('debug-log');
            d.innerHTML = `<div>${new Date().toLocaleTimeString()} - ${msg}</div>` + d.innerHTML;
        }

        const peerConfig = {
            host: '0.peerjs.com', port: 443, secure: true, debug: 2,
            config: { 
                iceTransportPolicy: 'relay', 
                'iceServers': [
                    { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" },
                    { urls: "turn:openrelay.metered.ca:443", username: "openrelayproject", credential: "openrelayproject" },
                    { urls: "turn:openrelay.metered.ca:443?transport=tcp", username: "openrelayproject", credential: "openrelayproject" }
                ]
            }
        };

        const socket = io('/');
        let localStream = null;
        let peer = null;

        function startSystem() {
            document.getElementById('start-overlay').style.display = 'none';
            log("Zap√≠nam kameru...");

            navigator.mediaDevices.getUserMedia({ video: true, audio: isAudioMaster })
            .then(stream => {
                localStream = stream;
                log("Kamera OK. Cloud login...");
                initPeer();
            }).catch(err => log("‚ùå CHYBA KAMERY: " + err));
        }

        function initPeer() {
            peer = new Peer(peerConfig);

            peer.on('open', (id) => {
                log("‚úÖ ONLINE. ID: " + id);
                socket.emit('register-monitor', monitorId, id);
            });

            peer.on('call', call => {
                log("üìû Volanie...");
                call.answer(localStream);

                call.on('stream', remoteStream => {
                    log("üé¨ Stream prijat√Ω.");
                    const video = document.getElementById('mainVideo');
                    video.srcObject = remoteStream;
                    
                    // Nastavenie zvuku
                    video.muted = !isAudioMaster;

                    // Bezpeƒçn√© prehranie
                    video.onloadedmetadata = () => {
                        const p = video.play();
                        if (p !== undefined) {
                            p.catch(error => {
                                log("‚ö†Ô∏è Autoplay blokovan√Ω! Klikni na obrazovku.");
                                document.getElementById('play-overlay').style.display = 'flex';
                            });
                        }
                    };
                });
            });
        }

        function forcePlay() {
            const video = document.getElementById('mainVideo');
            video.play();
            video.muted = !isAudioMaster; // Obnovi≈• zvuk ak m√° by≈•
            document.getElementById('play-overlay').style.display = 'none';
            log("‚ñ∂Ô∏è Video spusten√© manu√°lne.");
        }
    </script>
</body>
</html>
