<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Monitor STABLE</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    <style>
        #debug-log {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 150px;
            background: rgba(0,0,0,0.8); color: lime; font-family: monospace;
            overflow-y: scroll; padding: 10px; z-index: 9000; font-size: 12px;
            pointer-events: none;
        }
        /* Tlaƒçidlo pre manu√°lne spustenie videa */
        #play-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; 
            justify-content: center; align-items: center; z-index: 8000; cursor: pointer;
            flex-direction: column; color: white;
        }
        #play-btn {
            font-size: 80px; margin-bottom: 20px; color: #ff4444;
            text-shadow: 0 0 20px black;
        }
        h2 { font-family: sans-serif; text-transform: uppercase; }
    </style>
</head>
<body>
    <div id="start-overlay" class="start-overlay">
        <h1>Monitor <span id="mon-num"></span></h1>
        <button class="btn-primary" onclick="startSystem()">SPUSTI≈§ SYST√âM</button>
    </div>

    <div class="video-wrapper" style="position: relative;">
        <video id="mainVideo" style="width:100%; height:100%; object-fit:cover;" autoplay playsinline muted></video>
        
        <!-- Tlaƒçidlo sa zobraz√≠ LEN ak zlyh√° automatick√© video -->
        <div id="play-overlay" onclick="forcePlay()">
            <div id="play-btn">‚ñ∂</div>
            <h2>Klikni pre spustenie obrazu</h2>
        </div>
    </div>

    <div id="debug-log">ƒåak√°m...</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const monitorId = params.get('id');
        document.getElementById('mon-num').innerText = monitorId;
        const isAudioMaster = (monitorId === '2');

        function log(msg) {
            const d = document.getElementById('debug-log');
            d.innerHTML = `<div>${new Date().toLocaleTimeString()} - ${msg}</div>` + d.innerHTML;
        }

        const peerConfig = {
            host: '0.peerjs.com', port: 443, secure: true, debug: 2,
            config: { 
                iceTransportPolicy: 'relay', 
                'iceServers': [
                    { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" },
                    { urls: "turn:openrelay.metered.ca:443", username: "openrelayproject", credential: "openrelayproject" },
                    { urls: "turn:openrelay.metered.ca:443?transport=tcp", username: "openrelayproject", credential: "openrelayproject" }
                ]
            }
        };

        const socket = io('/');
        let localStream = null;
        let peer = null;
        let currentStreamId = null; // Ochrana proti dvojit√©mu naƒç√≠taniu

        function startSystem() {
            document.getElementById('start-overlay').style.display = 'none';
            log("Zap√≠nam kameru...");
            navigator.mediaDevices.getUserMedia({ video: true, audio: isAudioMaster })
            .then(stream => {
                localStream = stream;
                log("Kamera OK. Prip√°jam na Cloud...");
                initPeer();
            }).catch(err => log("‚ùå CHYBA KAMERY: " + err));
        }

        function initPeer() {
            peer = new Peer(peerConfig);

            peer.on('open', (id) => {
                log("‚úÖ ONLINE. ID: " + id);
                socket.emit('register-monitor', monitorId, id);
            });

            peer.on('call', call => {
                log("üìû Prich√°dza hovor...");
                call.answer(localStream);

                call.on('stream', remoteStream => {
                    // === OCHRANA PROTI DVOJIT√âMU NAƒå√çTANIU ===
                    if (currentStreamId === remoteStream.id) {
                        console.log("Ignorujem duplicitn√Ω stream event");
                        return;
                    }
                    currentStreamId = remoteStream.id;
                    // ==========================================

                    log("üé¨ Stream prijat√Ω. Spracov√°vam...");
                    const video = document.getElementById('mainVideo');
                    
                    // Diagnostika
                    const videoTracks = remoteStream.getVideoTracks();
                    log(`üìä Video tracky: ${videoTracks.length}`);
                    
                    if (videoTracks.length > 0) {
                        log(`üé• Stav: ${videoTracks[0].readyState}`);
                        // Ak by bol track "ended", je probl√©m na druhej strane
                        videoTracks[0].onended = () => log("‚ö†Ô∏è Video track ukonƒçen√Ω druhou stranou!");
                    } else {
                        log("‚ùå VAROVANIE: Stream neobsahuje video!");
                    }

                    video.srcObject = remoteStream;
                    
                    // Sk√∫sime prehra≈•
                    attemptPlay(video);
                });
            });
        }

        function attemptPlay(video) {
            // V≈ædy najprv muted pre autoplay policy
            video.muted = true;
            
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    log("‚ñ∂Ô∏è Video be≈æ√≠ (st√≠≈°en√©).");
                    // Ak m√° ma≈• zvuk, zapneme ho s oneskoren√≠m
                    if (isAudioMaster) {
                        setTimeout(() => {
                            video.muted = false;
                            log("üîä Zvuk povolen√Ω.");
                        }, 500);
                    }
                })
                .catch(error => {
                    log("‚ö†Ô∏è Autoplay zlyhal (" + error.name + "). Zobrazujem tlaƒçidlo.");
                    // Ak to zlyh√°, zobraz√≠me Overlay tlaƒçidlo
                    document.getElementById('play-overlay').style.display = 'flex';
                });
            }
        }

        function forcePlay() {
            const video = document.getElementById('mainVideo');
            log("üëÜ U≈æ√≠vateƒæ klikol Play.");
            
            video.muted = !isAudioMaster; // Nastav√≠me spr√°vne audio
            
            video.play().then(() => {
                log("‚ñ∂Ô∏è Video spusten√© manu√°lne!");
                document.getElementById('play-overlay').style.display = 'none';
            }).catch(err => {
                log("‚ùå St√°le nejde prehra≈•: " + err);
                alert("Chyba prehr√°vania: " + err);
            });
        }
    </script>
</body>
</html>
