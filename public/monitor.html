<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Monitor PRO</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
</head>
<body>
    <!-- Štart Overlay (Biely s logom) -->
    <div id="start-overlay">
        <img src="logo.svg" alt="UMIKT" class="logo-img">
        <h1 style="color:var(--dark-blue); margin: 20px 0;">Monitor <span id="mon-num"></span></h1>
        <button class="btn-primary" onclick="startSystem()">SPUSTIŤ SYSTÉM</button>
    </div>

    <div class="video-wrapper">
        <!-- Čakacia obrazovka (Biela s logom) -->
        <div id="waiting-screen">
            <img src="logo.png" alt="UMIKT" class="pulse-logo">
            <div id="waiting-text" style="color:var(--text-gray); font-size: 1.5rem;">Čakám na pripojenie...</div>
        </div>

        <video id="mainVideo" style="width:100%; height:100%; object-fit:cover;" autoplay playsinline muted></video>
        
        <!-- Play Overlay (Biely transparentný) -->
        <div id="play-overlay" onclick="forcePlay()">
            <div id="play-btn">▶</div>
            <h3>Klikni pre obraz/zvuk</h3>
        </div>
    </div>
    
    <!-- Tu sa budú pridávať audio stopy ostatných (Mixer) -->
    <div id="audio-mixer" style="display:none;"></div>

    <div id="debug-log" style="position: absolute; bottom: 0; left: 0; padding: 5px; color: #ccc; font-size: 10px; z-index:90;">Ready.</div>

    <!-- TVOJ FUNKČNÝ SKRIPT (Audio Mixer logic) -->
    <script>
        const params = new URLSearchParams(window.location.search);
        const monitorId = params.get('id');
        document.getElementById('mon-num').innerText = monitorId;
        const isAudioMaster = (monitorId === '2'); // Monitor 2 je CENTRÁLA

        function log(msg) { document.getElementById('debug-log').innerText = msg; console.log(msg); }

        const peerConfig = {
            host: '0.peerjs.com', port: 443, secure: true, debug: 1,
            config: { iceTransportPolicy: 'all', 'iceServers': [{ urls: 'stun:stun.l.google.com:19302' }] }
        };

        const socket = io('/');
        let localStream, peer;
        
        // Ukladáme si hovory, aby sme ich vedeli manažovať
        let activeCalls = {}; 

        function startSystem() {
            document.getElementById('start-overlay').style.display = 'none';
            // Monitor 2 má audio zapnuté, ostatné vypnuté
            navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" }, audio: isAudioMaster })
            .then(stream => {
                localStream = stream;
                initPeer();
            }).catch(e => alert("Chyba kamery: " + e));
        }

        function initPeer() {
            peer = new Peer(peerConfig);
            peer.on('open', id => {
                log("ID: " + id);
                socket.emit('register-monitor', monitorId, id);
            });

            peer.on('call', call => {
                log("Prichádza hovor od: " + call.peer);
                call.answer(localStream);
                
                // Uložíme hovor
                activeCalls[call.peer] = call;

                call.on('stream', remoteStream => {
                    handleIncomingStream(call.peer, remoteStream);
                });

                call.on('close', () => handleDisconnect(call.peer));
                call.on('error', () => handleDisconnect(call.peer));
            });
        }

        function handleIncomingStream(peerId, stream) {
            const hasVideo = stream.getVideoTracks().length > 0;

            if (hasVideo) {
                // Toto je HLAVNÝ video hovor pre tento monitor
                log("Prijatý VIDEO stream.");
                document.getElementById('waiting-screen').style.display = 'none';
                const video = document.getElementById('mainVideo');
                video.srcObject = stream;
                attemptPlay(video);
            } else {
                // Toto je iba AUDIO hovor (pre Monitor 2 od ostatných)
                if (isAudioMaster) {
                    log("Prijatý AUDIO stream (Mixer).");
                    addAudioToMixer(peerId, stream);
                }
            }
        }

        function addAudioToMixer(peerId, stream) {
            let existingAudio = document.getElementById('audio-' + peerId);
            if (existingAudio) return;

            const audio = document.createElement('audio');
            audio.id = 'audio-' + peerId;
            audio.srcObject = stream;
            audio.autoplay = true;
            audio.playsInline = true;
            document.getElementById('audio-mixer').appendChild(audio);
            
            audio.play().catch(e => console.log("Autoplay audio block:", e));
        }

        function handleDisconnect(peerId) {
            log("Odpojený: " + peerId);
            
            const audioEl = document.getElementById('audio-' + peerId);
            if (audioEl) audioEl.remove();

            const video = document.getElementById('mainVideo');
            if (video.srcObject && video.srcObject.active === false) {
                 resetToWaiting();
            }
             setTimeout(() => {
                if (!video.srcObject || video.srcObject.getTracks().every(t => t.readyState === 'ended')) {
                    resetToWaiting();
                }
             }, 500);
        }

        function resetToWaiting() {
            const video = document.getElementById('mainVideo');
            video.srcObject = null;
            document.getElementById('waiting-screen').style.display = 'flex';
        }

        function attemptPlay(video) {
            video.muted = true; 
            video.play().then(() => {
                if (isAudioMaster) setTimeout(() => video.muted = false, 1000);
            }).catch(() => document.getElementById('play-overlay').style.display = 'flex');
        }

        function forcePlay() {
            const video = document.getElementById('mainVideo');
            if (video.srcObject) {
                video.muted = !isAudioMaster;
                video.play();
            }
            document.querySelectorAll('audio').forEach(a => a.play());
            
            document.getElementById('play-overlay').style.display = 'none';
        }
    </script>
</body>
</html>
