<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Room Monitor</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
</head>
<body>
    <div id="start-overlay" class="start-overlay">
        <h1 style="margin-bottom:20px;">Monitor <span id="mon-num"></span></h1>
        <button class="btn-primary" onclick="startSystem()">SPUSTIŤ SYSTÉM</button>
    </div>
    
    <div class="video-wrapper">
        <video id="mainVideo" autoplay playsinline></video>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const monitorId = params.get('id');
        document.getElementById('mon-num').innerText = monitorId;
        
        // UNIKÁTNY PREFIX (aby sme sa nebili s cudzími ľuďmi na webe)
        const APP_PREFIX = 'tiky-project-';
        
        const myPeerId = APP_PREFIX + `monitor-${monitorId}`;
        const isAudioMaster = (monitorId === '2');

        function startSystem() {
            document.getElementById('start-overlay').style.display = 'none';
            const socket = io('/');
            
            // Pripájame sa na verejný PeerJS Cloud (bez host/port nastavení)
            const peer = new Peer(myPeerId, {
                debug: 2,
                config: {
                    'iceServers': [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' }
                    ]
                }
            });

            navigator.mediaDevices.getUserMedia({
                video: true,
                audio: isAudioMaster
            }).then(stream => {
                socket.emit('join-room', myPeerId, 'monitor');
                
                peer.on('call', call => {
                    call.answer(stream);
                    call.on('stream', userVideoStream => {
                        const video = document.getElementById('mainVideo');
                        video.srcObject = userVideoStream;
                        video.muted = !isAudioMaster; 
                    });
                });
                
                // Debug log
                peer.on('open', (id) => console.log("Moje Monitor ID je: " + id));
                peer.on('error', (err) => alert("Chyba spojenia: " + err));

            }).catch(err => {
                alert("Chyba kamery: " + err);
            });
        }
    </script>
</body>
</html>
