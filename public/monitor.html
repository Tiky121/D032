<!DOCTYPE html>
<html lang="sk">
<head>
    <title>Monitor iOS SAFE</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
    <!-- D√îLE≈ΩIT√â: Aktualiz√°cia na verziu 1.5.4 pre podporu iOS -->
    <script src="https://unpkg.com/peerjs@1.5.4/dist/peerjs.min.js"></script>
    <style>
        #debug-log {
            position: absolute; bottom: 0; left: 0; width: 100%; height: 100px;
            background: rgba(0,0,0,0.6); color: white; font-family: sans-serif;
            overflow-y: scroll; padding: 10px; z-index: 9000; font-size: 12px;
            pointer-events: none;
        }
        /* Overlay tlaƒçidlo pre iOS */
        #play-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); display: none; 
            justify-content: center; align-items: center; z-index: 8000; cursor: pointer;
            flex-direction: column; color: white;
        }
        #play-btn {
            font-size: 80px; margin-bottom: 20px; color: #007AFF;
        }
    </style>
</head>
<body>
    <div id="start-overlay" class="start-overlay">
        <h1>Monitor <span id="mon-num"></span></h1>
        <button class="btn-primary" onclick="startSystem()">SPUSTI≈§ (iOS)</button>
    </div>

    <div class="video-wrapper" style="position: relative;">
        <!-- playsinline je kritick√© pre iPhone -->
        <video id="mainVideo" style="width:100%; height:100%; object-fit:cover;" autoplay playsinline muted></video>
        
        <div id="play-overlay" onclick="forcePlay()">
            <div id="play-btn">‚ñ∂</div>
            <h3>Klikni pre spustenie videa</h3>
        </div>
    </div>

    <div id="debug-log">ƒåak√°m na spustenie...</div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const monitorId = params.get('id');
        document.getElementById('mon-num').innerText = monitorId;
        const isAudioMaster = (monitorId === '2');

        function log(msg) {
            const d = document.getElementById('debug-log');
            d.innerHTML = `<div>${new Date().toLocaleTimeString()} - ${msg}</div>` + d.innerHTML;
        }

        // iOS konfigur√°cia
        const peerConfig = {
            host: '0.peerjs.com', port: 443, secure: true, debug: 1,
            config: { 
                iceTransportPolicy: 'all', // Povol√≠me v≈°etko (Wifi aj 4G)
                'iceServers': [
                    { urls: 'stun:stun.l.google.com:19302' },
                    { urls: "turn:openrelay.metered.ca:80", username: "openrelayproject", credential: "openrelayproject" },
                    { urls: "turn:openrelay.metered.ca:443", username: "openrelayproject", credential: "openrelayproject" },
                    { urls: "turn:openrelay.metered.ca:443?transport=tcp", username: "openrelayproject", credential: "openrelayproject" }
                ]
            }
        };

        const socket = io('/');
        let localStream = null;
        let peer = null;
        let currentStreamId = null;

        function startSystem() {
            document.getElementById('start-overlay').style.display = 'none';
            log("Zap√≠nam kameru...");
            
            // iOS vy≈æaduje presn√∫ syntax pre audio
            const constraints = {
                video: { facingMode: "user" }, // Predn√° kamera
                audio: isAudioMaster
            };

            navigator.mediaDevices.getUserMedia(constraints)
            .then(stream => {
                localStream = stream;
                log("Kamera OK. Prip√°jam na Cloud...");
                initPeer();
            }).catch(err => {
                log("‚ùå CHYBA KAMERY: " + err);
                alert("Na iPhone mus√≠te povoli≈• kameru!");
            });
        }

        function initPeer() {
            try {
                peer = new Peer(peerConfig);

                peer.on('open', (id) => {
                    log("‚úÖ ONLINE. ID: " + id);
                    socket.emit('register-monitor', monitorId, id);
                });

                peer.on('call', call => {
                    log("üìû Prich√°dza hovor...");
                    call.answer(localStream);

                    call.on('stream', remoteStream => {
                        if (currentStreamId === remoteStream.id) return;
                        currentStreamId = remoteStream.id;

                        log("üé¨ Stream prijat√Ω.");
                        const video = document.getElementById('mainVideo');
                        video.srcObject = remoteStream;
                        
                        // Bezpeƒçn√© spustenie pre iOS
                        attemptPlay(video);
                    });

                    call.on('error', err => log("Call Error: " + err));
                });

                peer.on('error', err => {
                    log("‚ùå Peer Error: " + err);
                    // Ignorujeme be≈æn√© sie≈•ov√© v√Ωpadky
                    if(err.type === 'peer-unavailable') peer.reconnect();
                });

            } catch (e) {
                log("CRITICAL ERROR: " + e);
            }
        }

        function attemptPlay(video) {
            // iOS Safari nepust√≠ video so zvukom bez kliknutia
            video.muted = true; 
            
            const playPromise = video.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    log("‚ñ∂Ô∏è Video be≈æ√≠ (st√≠≈°en√©).");
                    // Ak sme Audio Master, sk√∫sime zapn√∫≈• zvuk
                    if (isAudioMaster) {
                        // Na iOS toto ƒçasto zlyh√° ak nebolo kliknutie, preto len sk√∫sime
                        setTimeout(() => {
                            video.muted = false;
                            log("üîä Pokus o zvuk...");
                        }, 1000);
                    }
                })
                .catch(error => {
                    log("‚ö†Ô∏è iOS blokuje autoplay. Klikni na obrazovku!");
                    document.getElementById('play-overlay').style.display = 'flex';
                });
            }
        }

        function forcePlay() {
            const video = document.getElementById('mainVideo');
            video.muted = !isAudioMaster;
            video.play().then(() => {
                log("‚ñ∂Ô∏è Spusten√© manu√°lne.");
                document.getElementById('play-overlay').style.display = 'none';
            }).catch(err => alert("Chyba: " + err));
        }
    </script>
</body>
</html>
